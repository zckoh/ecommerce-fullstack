{% extends "base.html" %}
{% load static %}

    <div class="row no-gutters">
        <div class="col-md-6">
            <div class="card-body">
                <h1 class="display-4 font-italic">
                    Hi, welcome to <br />
                    T.F. NG LUN
                </h1>

                <p class="lead mb-0"><a href="#" class="text-white font-weight-bold">Find out more about what we

            </div>
        </div>
        <div class="col-md-6">
            <img class="img-thumbnail" src="{% static "shop.jpg" %}" alt="Card image cap">
