{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index,follow" />
    <meta name="description"
        content="Nous sommes une papêterie basée à Curepipe, Ile Maurice. Nous vous proposons une gamme de produits tels que des stylos, cahiers, classeurs, agenda en autres.">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="HandheldFriendly" content="true"/>
    <meta name="MobileOptimized" content="320"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'icons/apple-icon-57x57.png' %}?v=3">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'icons/apple-icon-60x60.png' %}?v=3">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'icons/apple-icon-72x72.png' %}?v=3">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'icons/apple-icon-76x76.png' %}?v=3">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'icons/apple-icon-114x114.png' %}?v=3">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'icons/apple-icon-120x120.png' %}?v=3">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'icons/apple-icon-144x144.png' %}?v=3">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'icons/apple-icon-152x152.png' %}?v=3">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'icons/apple-icon-180x180.png' %}?v=3">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'icons/android-icon-192x192.png' %}?v=3">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'icons/favicon-32x32.png' %}?v=3">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'icons/favicon-96x96.png' %}?v=3">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'icons/favicon-16x16.png' %}?v=3">
    <link rel="manifest" href="{% static 'icons/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static 'icons/ms-icon-144x144.png' %}?v=3">
    <meta name="theme-color" content="#ffffff">

    <!-- Custom static files -->
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">

    <!-- Canonical tag to point to only tfnglun.com -->
    <link rel="canonical" href="https://www.tfnglun.com">

    <meta property="og:title" content="T.F. Ng Lun">
    <meta property="og:description" content="Nous sommes une papêterie basée à Curepipe, Ile Maurice. Nous vous proposons une gamme de produits tels que des stylos, cahiers, classeurs, agenda en autres.">
    <meta property="og:site_name" content="T.F. Ng Lun">
    <meta property="og:url" content="https://www.tfnglun.com/">
    <meta property="og:image" content="{% static 'icons/android-icon-192x192.png' %}?v=3">

    {% block additional_static_files %}
    {% endblock %}

    {% block page_title %}
    {% endblock %}
</head>

<body>
    <div class="container">
        <header class="base-header py-3">
            <div class="row flex-nowrap">
                <div class="col d-flex align-items-center justify-content-center">
                    <a class="base-header-logo text-dark" href="{% url 'homepage_view' %}">T.F. NG LUN</a>
                    <!-- <img style="vertical-align:middle" src="{% static 'icons/apple-icon-76x76.png' %}"> -->
                </div>
            </div>
        </header>

        <div class="py-1 mb-2">
            <nav class="nav d-flex justify-content-center">
                <a class="btn btn-link p-2 text-muted" href="{% url 'products' %}">Produits</a>
                <a class="btn btn-link p-2 text-muted" href="{% url 'contact_view' %}">Contact</a>
            </nav>
        </div>
    </div>

    <main>
        {% block page_content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container text-center">
            <span class="text-dark">© T.F. Ng Lun {% now "Y" %}</span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    {% block javascript_files %}
    {% endblock %}
</body>

</html>
