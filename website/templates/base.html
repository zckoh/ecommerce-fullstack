{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- favicon.ico -->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />

    <!-- Custom static files -->
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">

    {% block additional_static_files %}
    {% endblock %}

    {% block page_title %}
    {% endblock %}
</head>

<body>
    <div class="container">
        <header class="base-header py-3">
            <div class="row flex-nowrap justify-content-center align-items-center">
                <div class="col text-center">
                    <a class="base-header-logo text-dark" href="{% url 'homepage_view' %}">T.F. NG LUN</a>
                </div>
            </div>
        </header>

        <div class="py-1 mb-2">
            <nav class="nav d-flex justify-content-center">
                <a class="btn btn-link p-2 text-muted" href="{% url 'products' %}">Produits</a>
                <a class="btn btn-link p-2 text-muted" href="{% url 'contact_view' %}">Contact</a>
            </nav>
        </div>
    </div>

    <main>
        {% block page_content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">Â© T.F. Ng Lun 2020</span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    {% block javascript_files %}
    {% endblock %}
</body>

</html>
